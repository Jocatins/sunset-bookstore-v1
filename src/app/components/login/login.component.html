<div class="container">
    <div class="left">
        <img src="assets/img/home.jpg" alt="Landing Image">
    </div>
    <div class="right">
        <div class="login-container">
            <img src="assets/img/sunset-logo.png" alt="Logo" class="logo">
            <h2>Welcome Back!</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" name="password" required>
                </div>
                <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
                <button type="submit">LOG IN</button>
            </form>
            <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
            <!-- <a class="register" (click)="register()">New Customer? Then click to register</a> -->
        </div>
    </div>
</div>
